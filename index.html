<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black; /* fallback during fade */
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .screen {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1.4s ease-in-out;   /* smooth fade */
      pointer-events: none;
    }

    .active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Image 1 -->
    <div class="screen" id="screen1"
         style="background-image: url('https://i.ibb.co/nqwC7fTv/fb8177fb449d4f129ea0af1b62af5741.jpg');">
    </div>

    <!-- Image 2 (Test Image from Imgur) -->
    <div class="screen" id="screen2"
         style="background-image: url('https://i.imgur.com/M5wvNjB.jpeg');">
    </div>

    <!-- Image 3 -->
    <div class="screen" id="screen3"
         style="background-image: url('https://i.ibb.co/9H7LzLpf/0d9e7c0fb9a14f59a6e29252ae6a3b16.jpg');">
    </div>

    <!-- Image 4 -->
    <div class="screen" id="screen4"
         style="background-image: url('https://i.ibb.co/Fb1kG8wB/392b74740904459799d464cf466c6814.jpg');">
    </div>

  </div>

  <script>
    let current = 1;
    const total = 4;  

    // Show first image
    document.getElementById('screen1').classList.add('active');

    document.addEventListener('click', () => {
      // Hide current
      document.getElementById('screen' + current).classList.remove('active');

      // Next image
      current++;
      if (current > total) {
        current = 1; // loop back
      }

      // Show next
      document.getElementById('screen' + current).classList.add('active');
    });
  </script>

</body>
</html>
