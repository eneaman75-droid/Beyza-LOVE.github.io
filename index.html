<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1.2s ease-in-out;   /* ← This creates the smooth fade! Change time here */
      pointer-events: none;                   /* Only active slide gets clicks */
    }

    .active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Image 1 -->
    <div class="screen" id="screen1"
         style="background-image: url('https://static.vecteezy.com/system/resources/thumbnails/066/130/156/small/beautiful-bridal-bouquet-with-pink-and-white-roses-near-wedding-rings-on-a-reflective-surface-photo.jpeg');">
    </div>

    <!-- Image 2 -->
    <div class="screen" id="screen2"
         style="background-image: url('https://render.fineartamerica.com/images/rendered/default/print/8/6/break/images/artworkimages/medium/1/dreamy-romantic-pastel-pink-shabby-chic-rose-closeup-watercolor-roses-kathy-fornal.jpg');">
    </div>

    <!-- Image 3 -->
    <div class="screen" id="screen3"
         style="background-image: url('https://thumbs.dreamstime.com/b/romantic-valentine-day-roses-love-letter-vibrant-red-elegant-envelope-scattered-rose-petals-dark-wooden-table-302188037.jpg');">
    </div>

    <!-- Image 4 -->
    <div class="screen" id="screen4"
         style="background-image: url('https://i.etsystatic.com/13213645/r/il/aaa02d/3384936226/il_570xN.3384936226_tf2v.jpg');">
    </div>

    <!-- Image 5 (last one) -->
    <div class="screen" id="screen5"
         style="background-image: url('https://thumbs.dreamstime.com/b/soft-pink-roses-delicate-hearts-gentle-background-romantic-occasions-beautiful-arranged-floating-against-pastel-350161808.jpg');">
    </div>

  </div>

  <script>
    let current = 1;
    const total = 5;

    document.addEventListener('click', function() {
      document.getElementById('screen' + current).classList.remove('active');
      
      current++;
      if (current > total) current = 1; // loop back (or remove this line to stop at last)

      document.getElementById('screen' + current).classList.add('active');
    });

    // Start with first image visible
    document.getElementById('screen1').classList.add('active');
  </script>

</body>
</html>
