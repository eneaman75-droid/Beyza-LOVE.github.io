  <style>
    body, html {
      margin: 0;

      height: 100%;
      overflow: hidden;
      font-family: "Georgia", serif;
    }

    .screen {
      display: none;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .active {
      display: block;
    }

    /* First 4 pictures - full screen, clickable anywhere */
    .clickable {
      cursor: pointer;
    }

    /* Page 5 - message page */
    .message-page {
      display: none;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.9);
      color: #9bbcff; /* light blue */
      font-size: 21px;
      line-height: 1.9;
      max-width: 90%;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .flowers {
      font-size: 40px;
      margin: 30px 0;
    }

    .petal {
      position: absolute;
      font-size: 30px;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 10;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(1080deg);
      }
    }
  </style>
</head>

  <script>
    function goTo(n) {
      document.querySelectorAll('.screen, .message-page').forEach(s => {
        s.classList.remove('active');
        s.style.display = 'none';
      });
      if (n <= 4) {
        document.getElementById('screen' + n).classList.add('active');
        document.getElementById('screen' + n).style.display = 'block';
      } else {
        document.getElementById('screen5').style.display = 'flex';
      }

      // Falling petals only on the final message page
      if (n === 5) {
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {

            petal.innerHTML = Math.random() > 0.5 ? 'ğŸŒ¸' : 'ğŸŒ¹';
            petal.style.left = Math.random() * 100 + 'vw';

            petal.style.opacity = Math.random() * 0.7 + 0.3;
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 16000);
          }, i * 300);
        }
      }
    }
  </script>
