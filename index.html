<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff0f5; /* soft pink fallback during fade */
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .screen {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;   /* dreamy fade speed */
      pointer-events: none;
    }

    .active {
      opacity: 1;
      pointer-events: auto;
      z-index: 10;
    }
  </style>
</head>
<body>

    <!-- Image 1: Beautiful white & pink bouquet (tall, romantic) -->

         style="background-image: url('https://images.pexels.com/photos/3608751/pexels-photo-3608751.jpeg');">
    </div>
